<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cardio Rehab newsletter signup in Sligo, Ireland">
    <meta name="keywords" content="cardio, heart, rehabilitation, rehab, heart attack, sligo, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cardio Rehab</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>

<body>
    <!-- navigation -->
    <header id="header">
        <h1 id="logo"><a href="index.html">Cardio Rehab</a></h1>
        <ul id="main-nav">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="gallery.html">Gallery & Video</a>
            </li>
            <li>
                <a href="signup.html" class="active">Sign Up</a>
            </li>
        </ul>
    </header>
    <!-- signup-form -->
    <section class="signup-container">
        <div id="signup">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="form-section">
                <h2>Sign Up</h2>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="user_name" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email_address" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="color-overlay"></div> 
    </section>
    <!-- footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instragram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instragram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome -->
